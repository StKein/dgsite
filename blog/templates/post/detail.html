{% extends 'blog.html' %}

{% block content %}
<div class="post post_detail col-md-12">
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}
    <h2><a class="post_header _mod-lobster">{{post.title}}</a></h2>
    <p class="post_text">{{post.text|linebreaksbr}}</p>
    {% if user.is_authenticated %}
    <a class="btn btn-warning" href="{% url 'post_edit' pk=post.pk %}">Edit post</a>
    {% endif %}
</div>
{% endblock %}
