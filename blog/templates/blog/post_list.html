{% extends 'blog/main.html' %}

{% block content %}
<div class="posts_wrapper row">
    {% for post in posts %}
    <div class="post col-md-8">
        {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
        {% endif %}
        <h2><a class="post_header _mod-lobster" href="{% url 'post_detail' link=post.link %}">{{post.title}}</a></h2>
        <p class="post_text">{{post.text|linebreaksbr}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
