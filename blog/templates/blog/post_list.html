{% extends 'blog/main.html' %}

{% block content %}
<div class="posts_wrapper col-md-8">
    {% if user.is_authenticated %}
    <div class="post_create_wrapper">
        <a class="post_new" href="{% url 'post_new' %}">New post</a>
    </div>
    {% endif %}
    {% for post in posts %}
    <div class="post">
        {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
        {% endif %}
        <h2><a class="post_header _mod-lobster" href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
        <p class="post_text">{{post.text|linebreaksbr}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
